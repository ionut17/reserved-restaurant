<rs-timebox-entry [time]="currentTime"
				  (click)="openTimePicker()"></rs-timebox-entry>
<section class="custom-time" *ngIf="selectedTime">
	<rs-timebox-entry [time]="selectedTime"
					  type="selected"></rs-timebox-entry>
	<section class="close-selection"
			 (click)="clearSelectedTime()">
		<rs-icon name="undo" size="2x"></rs-icon>
	</section>
</section>
