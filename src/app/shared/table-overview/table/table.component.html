<figure>
  <div *ngFor="let chair of tableChairs" class='chair'></div>
</figure>
<section class="table-stats">
  <section class="table-capacity">
    {{table.capacity}}
    <rs-icon name="group" size="lg"></rs-icon>
  </section>
  <section class="table-number">{{table.number}}</section>
</section>
<section *ngIf="!disabled && nextReservation" class="table-content">
  <span>Rezervat</span>
  <h4>{{nextReservation.startTime | ldate:'HH:mm'}}</h4>
</section>
